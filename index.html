<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css?9898989">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="logo">
                    <a href="#">
                        <img src="./img/logo.png" alt="logo">
                    </a>
                </div>
            </div>
        </header>
        <div class="container-enter">
            <div class="body-enter">
                <div class="content">
                    <h1>КУРС: Победа в большой игре</h1>
                    <div class="text">
                        <p>
                            Приглашаем к участию в увлекательном онлайн-квесте, окунись в мир искусства продаж! Никакой скучной теории и
                            «говорящей головы», которая учит как продавать.
                        </p>
                        <p>
                            Только практика в реальном времени, нестандартный подход и выход из зоны комфорта.
                        </p>
                        <p class="mt-20">
                            Присоединяйся!
                        </p>
                    </div>
                </div>
                <div class="form-enter">
                    <form action="#" class="form-valid">
                        <div class="form-group form-input">
                            <label>
                                <div class="text-label">Имя *</div>
                                <div class="input-cont">
                                    <input type="text" name="q-1" id="q-1" data-reqired="reqired">
                                </div>
                            </label>
                        </div>
                        <div class="form-group form-input">
                            <label>
                                <div class="text-label">Е-mail *</div>
                                <div class="input-cont">
                                    <input type="text" class="email" name="q-2" data-reqired="reqired">
                                </div>
                            </label>
                        </div>
                        <div class="form-group form-input">
                            <label>
                                <div class="text-label">Телефон *</div>
                                <div class="input-cont">
                                    <input type="text" name="q-3" minlength="10" maxlength="13" onkeypress="return event.charCode >= 48 &amp;&amp; event.charCode <= 57" data-reqired="reqired">
                                </div>
                            </label>
                        </div>
                        <div class="form-group form-input">
                            <label>
                                <div class="text-label">Компания</div>
                                <div class="input-cont">
                                    <input type="text" name="q-4">
                                </div>
                            </label>
                        </div>
                        <div class="form-group form-input">
                            <label>
                                <div class="text-label">Должность</div>
                                <div class="input-cont">
                                    <input type="text" name="q-5">
                                </div>
                            </label>
                        </div>
                        <div class="form-group card-group">
                            <div class="card-item">
                                <label>
                                <div class="card-img">
                                    <img src="img/bronze-card.png" alt="">
                                </div>
                                <div class="card-name">
                                    <div class="test-radio">
                                        <input type="radio" name="q-6" id="q-6" value="1">
                                        <div class="test-radio__answer"></div>
                                        <div class="name">
                                            Бронзовая карта (37$) с базовой поддержкой
                                        </div>
                                    </div>
                                </div>
                                </label>
                            </div>
                            <div class="card-item">
                                <label>
                                <div class="card-img">
                                    <img src="img/silver-card.png" alt="">
                                </div>
                                <div class="card-name">
                                    <div class="test-radio">
                                        <input type="radio" name="q-6" id="q-6" value="2">
                                        <div class="test-radio__answer"></div>
                                        <div class="name">
                                            Серебряная карта (55$) с личным коучем
                                        </div>
                                    </div>
                                </div>
                                </label>
                            </div>
                            <div class="card-item">
                                <label>
                                <div class="card-img">
                                    <img src="img/golden-card.png" alt="">
                                </div>
                                <div class="card-name">
                                    <div class="test-radio">
                                        <input type="radio" name="q-6" id="q-6" value="3">
                                        <div class="test-radio__answer"></div>
                                        <div class="name">
                                            Золотая карта (110$) c сопровождением автора курса
                                        </div>
                                    </div>
                                </div>
                                </label>
                            </div>
                        </div>
                        <div class="form-submit">
                            <button type="submit" class="btn-submit valid-form-send">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js?879798798"></script>
</body>

</html>
